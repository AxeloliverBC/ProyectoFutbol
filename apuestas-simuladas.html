    <header class="sub-hero bg-secondary">
        <div class="container text-center text-white">
            <h1 data-aos="fade-down">Apuestas Simuladas</h1>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>Próximos Partidos</h2>
                <div id="proximos-partidos"></div>
            </div>
            <div class="col-md-4">
                <h2>Tu Apuesta</h2>
                <div id="formulario-apuesta">
                    <form id="apuesta-form">
                        <div class="mb-3">
                            <label for="partido" class="form-label">Selecciona un partido</label>
                            <select class="form-select" id="partido" required>
                                <option value="">Selecciona un partido</option>
                                <!-- Opciones se llenarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="resultado" class="form-label">Predicción</label>
                            <select class="form-select" id="resultado" required>
                                <option value="local">Victoria Local</option>
                                <option value="empate">Empate</option>
                                <option value="visitante">Victoria Visitante</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sitio-apuesta" class="form-label">Sitio de apuesta</label>
                            <select class="form-select" id="sitio-apuesta" required>
                                <option value="">Selecciona un sitio</option>
                                <option value="bet365">Bet365</option>
                                <option value="williamhill">William Hill</option>
                                <option value="bwin">Bwin</option>
                                <option value="betfair">Betfair</option>
                                <option value="1xbet">1xBet</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="monto" class="form-label">Monto a apostar (s/)</label>
                            <input type="number" class="form-control" id="monto" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Simular Apuesta</button>
                    </form>
                </div>
                <div id="resultado-apuesta" class="mt-3"></div>
            </div>
        </div>
    </main>
